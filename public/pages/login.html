<form class="form-signin" ng-controller="loginController">
  <!-- {{message}} -->
  <h2 class="form-signin-heading">Sign In</h2>
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" id="Username" class="form-control" placeholder="Username" required autofocus name="username" ng-model="loginController.user.username">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password" ng-model="loginController.user.password">
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
