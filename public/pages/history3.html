<div class="module">
    <div class="module-head">
        <h3>
            DataTables</h3>
    </div>
    <div class="module-body table" ng-controller="logDataCtrl">
        <table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display"
            width="100%">
            <thead>
                <tr >

                    <th>
                        VIOS Name
                    </th>
                    <th>
                        VIOS Build
                    </th>
                    <th>
                        VIOS Patch
                    </th>
                    <th>
                        Email ID
                    </th>
                    <th>
                        Date
                    </th>
                    <th>
                        Log Folder
                    </th>

                </tr>
            </thead>
            <tbody>
                <tr class="odd gradeX" ng-repeat="x in myData2">

                    <td>
                        {{x.viosName}}
                    </td>
                    <td>
                        {{x.build}}
                    </td>
                    <td class="center">
                        {{x.patch}}
                    </td>
                    <td class="center">
                        {{x.emailID}}
                    </td>
                    <td class="center">
                        {{x.date}}
                    </td>
                    <td> <a class="center" href="" ng-click="getLogDetails(x.LogFiles)" class="btn btn-primary">
                        {{x.LogFiles}} </a>
                        <!-- <span>{{logDetails}}</span> -->
                    </td>
                </tr>


            </tbody>
        </table>

          <div class="module-body"


          <ul ng-repeat="(fileIndex,file) in logDetails">

          <p>
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal{{fileIndex}}" ng-click="print_log(fileIndex)">
            {{file.filename}}
            </button>
          </p>

            <div class="modal fade" id="myModal{{fileIndex}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="modal-title" id="myModalLabel">{{file.filename}}</h4>
                </div>
                <div class="modal-body">
                  {{file.logContent}}
                 </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
              </div>
            </div>
            </div>
        </ul>
        </div>
